<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sistem Keuangan</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2ecc71">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{font-family:Segoe UI,sans-serif;margin:0;background:#eef2f7}
.container{max-width:1100px;margin:auto;padding:30px}
.card{background:#fff;padding:25px;border-radius:14px;margin-bottom:20px;box-shadow:0 8px 30px rgba(0,0,0,.05)}
button{background:#2ecc71;border:none;padding:10px 16px;color:#fff;border-radius:8px;cursor:pointer}
table{width:100%;border-collapse:collapse}
th,td{border:1px solid #ddd;padding:10px;text-align:center}
th{background:#2ecc71;color:#fff}
input,select{padding:8px;border:1px solid #ddd;border-radius:6px;width:100%}
.row{display:flex;gap:15px}
.col{flex:1}
@media(max-width:800px){.row{flex-direction:column}}
</style>
</head>

<body>
<div class="container">

<div class="card">
<h2>üíº Sistem Keuangan</h2>
</div>

<div class="card">
<div class="row">
<div class="col">
<label>Pilih Tabel</label>
<select id="sheet" onchange="loadData()">
<option value="SPP">SPP</option>
<option value="SPM">SPM</option>
<option value="SP2D">SP2D</option>
</select>
</div>
</div>
</div>

<div class="card">
<h3>üìä Ringkasan</h3>
<p>Total Dana: <b id="totalDana">0</b></p>
<canvas id="chart"></canvas>
</div>

<div class="card">
<h3>üìÅ Data</h3>
<div id="result">Memuat...</div>
</div>

</div>

<script>

const API_URL = "https://api.DOMAINKAMU.com"; // GANTI nanti

let chart;

async function loadData(){

  const sheet = document.getElementById("sheet").value;

  const res = await fetch(API_URL + "?sheet=" + sheet);
  const data = await res.json();

  if(!data || data.length<=1){
    document.getElementById("result").innerHTML="Tidak ada data";
    return;
  }

  let totalDana=0;

  let html="<table><tr>";
  data[0].forEach(h=>html+="<th>"+h+"</th>");
  html+="</tr>";

  for(let i=1;i<data.length;i++){
    html+="<tr>";
    data[i].forEach((c,j)=>{
      if(j===6){ totalDana+=Number(c)||0; }
      html+="<td>"+c+"</td>";
    });
    html+="</tr>";
  }

  html+="</table>";

  document.getElementById("result").innerHTML=html;
  document.getElementById("totalDana").innerText=
    new Intl.NumberFormat("id-ID",{style:"currency",currency:"IDR"}).format(totalDana);

  renderChart(totalDana);
}

function renderChart(total){
  const ctx=document.getElementById("chart");
  if(chart) chart.destroy();
  chart=new Chart(ctx,{
    type:"doughnut",
    data:{
      labels:["Total Dana"],
      datasets:[{data:[total],backgroundColor:["#2ecc71"]}]
    }
  });
}

if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}

loadData();

</script>
</body>
</html>
